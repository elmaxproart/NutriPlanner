apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: 'com.google.gms.google-services'

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.nutriplanner"
    defaultConfig {
        applicationId "com.nutriplanner"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        // Ajout des ressources pour les clés d'API
        resValue "string", "google_maps_api_key", System.getenv("GOOGLE_MAPS_API_KEY") ?: "default_key_if_not_found"
        resValue "string", "google_places_api_key", System.getenv("GOOGLE_PLACES_API_KEY") ?: "default_key_if_not_found"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation project(":react-native-linear-gradient")
    implementation("androidx.activity:activity:1.9.+")
    implementation project(':react-native-maps')
    implementation("com.google.android.gms:play-services-maps:19.0.0") // Ajout pour react-native-maps
    implementation("com.google.android.gms:play-services-location:21.3.0") // Ajout pour la géolocalisation
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")